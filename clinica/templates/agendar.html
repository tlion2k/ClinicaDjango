{% extends "base.html" %}

{% block title %}Agendar reserva{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card main-card">
      <div class="card-header bg-success text-white">
        <div class="d-flex justify-content-between align-items-center">
          <span><i class="bi bi-calendar-plus me-2"></i> Nueva reserva</span>
          <small class="text-white-50">Clínica Curicó</small>
        </div>
      </div>

      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <select name="especialidad" class="form-select" required>
              <option value="" disabled selected>Selecciona una especialidad</option>
              {% for esp in especialidades %}
                <option value="{{ esp.id }}">{{ esp.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Médico</label>
            <select name="medico" class="form-select" required>
              <option value="" disabled selected>Selecciona un médico</option>
              {% for med in medicos %}
                <option value="{{ med.id }}">
                  {{ med.perfil.user.get_full_name|default:med.perfil.user.username }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" name="fecha" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" name="hora" class="form-control" required>
          </div>

          <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Volver
            </a>
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check2-circle me-1"></i> Confirmar reserva
            </button>
          </div>
        </form>
      </div>

      <div class="card-footer text-muted small text-center">
        Recuerda llegar 10 minutos antes de tu hora de atención.
      </div>
    </div>
  </div>
</div>
{% endblock %}
