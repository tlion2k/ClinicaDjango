{% extends "base.html" %}

{% block title %}Editar reserva{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card main-card">
      <div class="card-header bg-warning">
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-dark">
            <i class="bi bi-pencil-square me-2"></i> Editar reserva
          </span>
          <small class="text-dark-50">
            Nº {{ reserva.id }}
          </small>
        </div>
      </div>

      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <select name="especialidad" class="form-select" required>
              {% for esp in especialidades %}
                <option value="{{ esp.id }}"
                        {% if esp.id == reserva.especialidad.id %}selected{% endif %}>
                  {{ esp.nombre }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Médico</label>
            <select name="medico" class="form-select" required>
              {% for med in medicos %}
                <option value="{{ med.id }}"
                        {% if med.id == reserva.medico.id %}selected{% endif %}>
                  {{ med.perfil.user.get_full_name|default:med.perfil.user.username }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input
              type="date"
              name="fecha"
              class="form-control"
              value="{{ reserva.fecha|date:'Y-m-d' }}"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Hora</label>
            <input
              type="time"
              name="hora"
              class="form-control"
              value="{{ reserva.hora|time:'H:i' }}"
              required
            >
          </div>

          <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i> Volver
            </a>
            <button type="submit" class="btn btn-warning">
              <i class="bi bi-save me-1"></i> Guardar cambios
            </button>
          </div>
        </form>
      </div>

      <div class="card-footer text-muted small text-center">
        Última actualización: {{ reserva.actualizado_en|date:"d/m/Y H:i" }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
