{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4 col-lg-4">
    <div class="card main-card">
      <div class="card-header text-center bg-white border-0 pb-0 pt-3">
        <h5 class="mb-1">Bienvenido</h5>
        <p class="text-muted small mb-3">
          Inicia sesión para gestionar las reservas de <strong>Clínica Curicó</strong>.
        </p>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" required autofocus>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center text-muted small">
        Sistema de Gestión de Reservas · Programación Back-End
      </div>
    </div>
  </div>
</div>
{% endblock %}
